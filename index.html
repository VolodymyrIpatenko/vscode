<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <form>
      <div>
        <label
          >Last Name
          <input type="text" name="lastName" value="Emerson" readonly />
        </label>
      </div>
      <div>
        <label
          >Age
          <input
            type="number"
            name="age"
            value="17"
            required
            min="3"
            max="10"
          />
        </label>
      </div>
      <div>
        <input
          id="form-terms"
          name="agree"
          type="checkbox"
          label="Accept terms and conditions"
          disabled
        />
        <label for="form-terms"> Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input
          id="gender-male"
          type="radio"
          name="gender"
          label="Male"
          checked
        /><label for="gender-male"> Male</label>
        <input id="gender-female" type="radio" name="gender" label="Female" />
        <label for="gender-female">Female</label>
        <input
          id="gender-secret"
          type="radio"
          name="gender"
          label="Secret"
        /><label for="gender-secret"> Secret</label>
      </div>
      <div>
        <textarea
          name="description"
          id=""
          cols="20"
          rows="2"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
