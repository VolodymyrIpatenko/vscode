<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div>
      <input type="text" name="lastName" value="Emerson" />
    </div>
    <div>
      <input type="number" name="age" value="17" />
    </div>
    <div>
      <input name="agree" type="checkbox" label="Accept terms and conditions" />
      Accept terms and conditions
    </div>
    <div class="choose-gender">
      <input type="radio" name="gender" label="Male" checked /> Male
      <input type="radio" name="gender" label="Female" /> Female
      <input type="radio" name="gender" label="Secret" /> Secret
    </div>
    <div>
      <textarea
        name="description"
        id=""
        cols="20"
        rows="2"
        placeholder="Write description..."
      ></textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
